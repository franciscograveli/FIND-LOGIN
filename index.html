<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/assets/css-lib/bootstrap.min.css">

    <link rel="shortcut icon" href="public/img/fav/icons8-radar-color-32.png" type="image/x-icon">
    <link rel="shortcut icon" href="public/img/fav/icons8-radar-color-16.png" type="image/x-icon">
    <script src="public/assets/js-lib/jquery.min.js"></script>
    <script src="public/js/script.js"></script>
    <title>Find Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container d-flex justify-content-center align-items-center flex-column">
            <form action="" id="form" method="post" class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center mb-5">Find Login</h1>

                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Insira seu Login..."
                    class="form-control rounded-pill shadow-lg mb-3">

                <label for="pass">Senha:</label>
                <input type="password" name="pass" id="pass" placeholder="Insira sua Senha..."
                    class="form-control rounded-pill shadow-lg mb-3">
                
                <input type="button" value="Login" class="btn btn-secondary">
            </form>
        </div>
    </div>
    
</body>

</html>
